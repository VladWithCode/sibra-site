{{define "content"}}
<h2 class="text-lg">Propiedades</h2>
<div class="py-1"></div>
<div class="flex-auto grid grid-cols-3 gap-4">
    <div class="flex flex-col col-start-1 row-start-1 col-span-2 row-span-2 gap-2">
        <h3 class="font-semibold">Listado</h3>
        <div class="flex gap-2">

        </div>
        <div class="border border-slate-300 rounded-md flex-auto overflow-auto space-y-4" id="property-list">
            {{if eq (len .Properties) 0}}
            <div class="py-4 text-center text-slate-400 font-bold">No se encontraron propiedades</div>
            {{else}}
            {{range .Properties}}
            {{template "property-card" .}}
            {{end}}
            {{end}}
        </div>
    </div>

    <div class="col-start-3 row-start-1 space-y-2">
        <h3 class="font-semibold">Acciones</h3>
        <ul class="flex flex-wrap gap-2">
            <li class="bg-stone-50 border border-slate-300 text-slate-600 rounded-md p-2">
                <a href="/admin/propiedades/nueva">
                    Nueva Propiedad
                </a>
            </li>
        </ul>
    </div>
</div>
{{end}}
